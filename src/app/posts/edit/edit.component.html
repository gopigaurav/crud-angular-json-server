<div class="container">
    <legend>Edit</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "postForm.title" class="form-control" id="txtName" />
      </div>
      <div class="form-floating">
        <textarea class="form-control" name="body" [(ngModel)] = "postForm.body" placeholder="Body" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Body</label>
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
